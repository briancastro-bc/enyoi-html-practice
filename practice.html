  -->

  </h1>

  <!-- 
    CLASES/ATRIBUTO CLASS DE ETIQUETAS:
    no deben tener espacios, caracteres especiales.

    ! NOTA: UN ELEMENTO PUEDE TENER N CANTIDAD DE CLASES,
    ! PERO DEBEN ESTAR SEPARADAS POR ESPACIO.
  -->
  <h2 class="app-title class2">
    Mi otro titulo principal
  </h2>

  <h2 class="app-title">

  </h2>
